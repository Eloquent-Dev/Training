    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'poppins',sans-serif;
        }
        main{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #111;
        }
        .list{
            position: relative;
            background: white;
            width: 350px;
        }
        .list h3{
            background: #03a9f4;
            color: white;
            padding: 10px 20px;
            font-weight: 600;
        }
        .list ul {
            position: relative;
            padding: 20px;
        }
        .list ul li{
            position: relative;
            list-style: none;
            padding: 15px 0;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }
        .list ul li:last-child{
            border-bottom:none;
        }
        .list ul li label{
            display: flex;
            position: relative;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }
        .list ul li label input{
            visibility: hidden;
            appearance: none;
        }
        .list ul li label p{
            position: absolute;
        }
        .list ul li label span{
            position: relative;
            width: 20px;
            height: 20px;
            border: 1px solid #ccc;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-content: center;
        }
        .list ul li label span::before{
            content: '';
            position: absolute;
            top: 5px;
            width: 10px;
            height: 5px;
            border-bottom: 2px solid #ccc;
            border-left: 2px solid #ccc;
            transform: rotate(-40deg);
        }
        .list ul li label input:checked ~ p{
            text-decoration: line-through;
            color: #ccc;
        }
        .list ul li label input:checked ~ span{
            background: #03a9f4;
            border: 1px solid #03a9f4;
        }
        .list ul li label input:checked ~ span::before{
            border-left: 2px solid white;
            border-bottom: 2px solid white;
        }
    </style>
</head>
